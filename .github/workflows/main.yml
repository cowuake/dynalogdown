name: Build and Publish One-File Standalone Executable for Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Compile Python script to standalone executable (one only file)
      run: python -m nuitka --onefile dynalogdown.py

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-executable
        path: dynalogdown.dist/dynalogdown.exe
